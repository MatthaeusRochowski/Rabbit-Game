<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="game-intro">
        <div class="logo">
          <img src="./images/logo-rabbit.png" alt="" class="logo-img" />
        </div>
        <div class="start-game-buttons">
          <button id="start-1-player-game">Player 1</button>
          <button id="start-2-player-game">Player 2</button>
        </div>
        <div id="game-info">
          <h1>RABBIT GAME</h1>
          <h3>Player Control Info</h3>
          <p>In 1 Player game use the left, right, up and down arrow keys to control the rabbit!</p>
          <p>In 2 Player game use W, D, S, A keys to control player 1. Use arrow keys to control player 2!</p>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="carrot.js"></script>
    <script type="text/javascript" src="road.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="onePlayerGame.js"></script>
    <script type="text/javascript" src="twoPlayerGame.js"></script>
    <script type="text/javascript" src="cars.js"></script>
    <script type="text/javascript" src="startGame.js"></script>
  </body>
</html>
